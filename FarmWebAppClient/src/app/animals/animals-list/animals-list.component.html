<div class="add-animal-container">
  <input type="text" [(ngModel)]="newAnimalName" />
  <button (click)="addAnimal()">Add animal</button>
</div>

<div class="animals-list-container">
  @for (animal of animals$ | async; track animal.name) {
  <div>
    <app-animal [animal]="animal" (delete)="deleteAnimal($event)" />
    @if (!$last) {
    <hr />
    }
  </div>
  }
</div>
